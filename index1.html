<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja GO</title>
    <script src="ninja.js"></script>
    <script src="obstacle.js"></script>
    <script src="background.js"></script>
</head>
<body>
<canvas id="myCanvas" style="margin-left: 400px; border: solid 1px" width="600" height="700"></canvas>

<button onclick="location.reload()" style="width: 100px;height: 50px">Play Again</button>

<script>
    let score = 0;
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    let background = new Background(0, 0, 600, 700, "img/forest-background.jpg");
    background.drawBackground(ctx, score);

    let ninjaGo = new Ninja(canvas.width / 5, canvas.height / 2, 100, 100, 50, "img/ninja.png");
    index1.drawNinja(ctx);

    let shuriken = new Obstacle(canvas.width, 550, 40, 40, 3, "img/shuriken2.png");
    shuriken.drawObstacle(ctx);

    let axe = new Obstacle(canvas.width, 400, 40,40,2,"img/tomahawk.png")
    axe.drawObstacle(ctx);

    let coin = new Obstacle(canvas.width, 450, 50, 50, 4, "img/coin.png");
    coin.drawObstacle(ctx);

    let coin1 = new Obstacle(canvas.width, 450, 50, 50, 3, "img/coin.png");
    coin1.drawObstacle(ctx);

    let intervalId = -1;
    let isGameOver = false;
    let getCoin = false;

    function moveNinja(event) {
        if (isGameOver === false) {
            switch (event.keyCode) {
                case 38:
                    if (index1.y < 0) {
                        return;
                    }
                    index1.moveUp();
                    break;
                // case 39:
                //     if (ninjaGo.x + ninjaGo.width > canvas.clientWidth) {
                //         return;
                //     }
                //     ninjaGo.moveRight();
                //     break;
                // case 37:
                //     if (ninjaGo.x < 0) {
                //         return;
                //     }
                //     ninjaGo.moveLeft();
                //     break;
                case 40:
                    if (index1.y + index1.height > canvas.clientHeight) {
                        return;
                    }
                    index1.moveDown();
                    break;
            }
        }
        if (checkCollision()) {
            isGameOver = true;
            ctx.font = "100px Georgia";
            ctx.fillText("GAME OVER", 200, 350, 200);
        }
        if (checkCollision3()) {
            isGameOver = true;
            ctx.font = "100px Georgia";
            ctx.fillText("GAME OVER", 200, 350, 200);
        }
        if (checkCollision2()) {
            getCoin = true;
            increaseScore();
        }
        if (checkCollision4()) {
            getCoin = true;
            increaseScore();
        }
        updateCanvas();
    }

    function moveObstacle() {
        if (shuriken._x < 0) {
            shuriken._x = canvas.clientWidth
            shuriken._y = canvas.clientHeight * Math.random() ;
        }
        shuriken.moveLeft();
        if (axe._x <0){
            axe._x = canvas.clientWidth;
            axe._y = canvas.clientHeight * Math.random();
        }
        axe.moveLeft();
        if (coin._x < 0) {
            coin._x = canvas.clientWidth;
            coin._y = canvas.clientHeight * Math.random() ;
        }
        coin.moveLeft();
        if (coin1._x < 0) {
            coin1._x = canvas.clientWidth;
            coin1._y = canvas.clientHeight * Math.random() ;
        }
        coin1.moveLeft();
        updateCanvas();
        if (checkCollision()) {
            isGameOver = true;
            ctx.font = "100px Georgia";
            ctx.fillText("GAME OVER", 200, 350, 200);
            cancelAnimationFrame(intervalId);
        } else {
            intervalId = requestAnimationFrame(moveObstacle);
        }
        if (checkCollision3()) {
            isGameOver = true;
            ctx.font = "100px Georgia";
            ctx.fillStyle = "red";
            ctx.fillText("YOU DIED", 200, 350, 200);
            cancelAnimationFrame(intervalId);
        }
        if (checkCollision2()) {
            getCoin = true;
            increaseScore();
        }
        if (checkCollision4()) {
            getCoin = true;
            increaseScore2();
        }
        speedUp();
    }

    intervalId = requestAnimationFrame(moveObstacle);

    function clearCanvas() {
        ctx.clearRect(0, 0, 600, 700);
    }

    function updateCanvas() {
        clearCanvas();
        background.drawBackground(ctx, score);
        shuriken.drawObstacle(ctx);
        axe.drawObstacle(ctx);
        coin.drawObstacle(ctx);
        coin1.drawObstacle(ctx);
        index1.drawNinja(ctx);
    }

    function checkCollision() {
        if (shuriken.y >= index1.y && shuriken.y <= index1.y + index1.height &&
            shuriken.y + shuriken.height >= index1.y && shuriken.y + shuriken.height <= index1.y + index1.height) {
            if (shuriken.x >= index1.x && shuriken.x <= index1.x + index1.width) {
                return true;
            }
        }
        return false;
    }

    function checkCollision2() {
        if (coin.y >= index1.y && coin.y <= index1.y + index1.height &&
            coin.y + coin.height >= index1.y && coin.y + coin.height <= index1.y + index1.height) {
            if (coin.x >= index1.x && coin.x <= index1.x + index1.width) {
                return getCoin = true;
            }
        }
        return false;
    }

    function checkCollision3() {
        if (axe.y >= index1.y && axe.y <= index1.y + index1.height &&
            axe.y + axe.height >= index1.y && axe.y + axe.height <= index1.y + index1.height) {
            if (axe.x >= index1.x && axe.x <= index1.x + index1.width) {
                return true;
            }
        }
        return false;
    }
    function checkCollision4() {
        if (coin1.y >= index1.y && coin1.y <= index1.y + index1.height &&
            coin1.y + coin1.height >= index1.y && coin1.y + coin1.height <= index1.y + index1.height) {
            if (coin1.x >= index1.x && coin1.x <= index1.x + index1.width) {
                return getCoin = true;
            }
        }
        return false;
    }

    function increaseScore() {
        if (getCoin === true) {
            score += 1;
            coin.x = canvas.clientWidth;
            coin.y = Math.random()*canvas.height;
        }
    }

    function increaseScore2(){
        if (getCoin === true) {
            score += 1;
            coin1.x = canvas.clientWidth;
            coin1.y = Math.random()*canvas.height;
        }
    }

    function speedUp(){
        if (score >= 10 ) {
            shuriken._speed = shuriken._speed + 1;
            axe._speed = axe._speed + 1;
        }
    }

    document.addEventListener('keydown', moveNinja);


</script>
</body>
</html>
